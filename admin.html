<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            display: flex;
            align-items: center;
        }
        li input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="container-cadastro">
    <div class="form">
        <form id="cadastroForm" action="#">
            <div class="form-header">
                <div class="title">
                    <h1>Cadastre-se</h1>
                </div>
            </div>
            <div class="form-body">
                <div class="input-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                </div>
                <div class="continue-button">
                    <button type="submit">Cadastrar</button>
                    <button type="button" id="clearButton">Limpar</button>
                </div>
            </div>
        </form>
        <input type="text" id="searchInput" placeholder="Buscar...">
        <ul id="userList"></ul>
        <button id="deleteButton">Excluir Selecionados</button>
        <button id="deleteAllButton">Excluir Todos</button>
    </div>
</div>
<script>
    document.getElementById('cadastroForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const date = new Date().toLocaleString();

        const user = { name, email, date };
        let users = JSON.parse(localStorage.getItem('users')) || [];
        users.push(user);
        localStorage.setItem('users', JSON.stringify(users));

        updateUserList();
    });

    function updateUserList() {
        const userList = document.getElementById('userList');
        userList.innerHTML = '';
        const users = JSON.parse(localStorage.getItem('users')) || [];
        users.forEach((user, index) => {
            const li = document.createElement('li');
            li.innerHTML = `<input type="checkbox" data-index="${index}"> Nome: ${user.name}, Email: ${user.email}, Data: ${user.date}`;
            userList.appendChild(li);
        });
    }

    document.getElementById('deleteButton').addEventListener('click', function() {
        let users = JSON.parse(localStorage.getItem('users')) || [];
        const checkboxes = document.querySelectorAll('#userList input[type="checkbox"]:checked');
        checkboxes.forEach(checkbox => {
            const index = checkbox.getAttribute('data-index');
            users.splice(index, 1);
        });
        localStorage.setItem('users', JSON.stringify(users));
        updateUserList();
    });

    document.getElementById('deleteAllButton').addEventListener('click', function() {
        localStorage.removeItem('users');
        updateUserList();
    });

    document.getElementById('searchInput').addEventListener('input', function() {
        const searchTerm = this.value.toLowerCase();
        const users = JSON.parse(localStorage.getItem('users')) || [];
        const filteredUsers = users.filter(user =>
            user.name.toLowerCase().includes(searchTerm) ||
            user.email.toLowerCase().includes(searchTerm)
        );
        const userList = document.getElementById('userList');
        userList.innerHTML = '';
        filteredUsers.forEach((user, index) => {
            const li = document.createElement('li');
            li.innerHTML = `<input type="checkbox" data-index="${index}"> Nome: ${user.name}, Email: ${user.email}, Data: ${user.date}`;
            userList.appendChild(li);
        });
    });

    document.addEventListener('DOMContentLoaded', updateUserList);

    document.getElementById('clearButton').addEventListener('click', function() {
        document.getElementById('cadastroForm').reset();
    });
</script>
</body>
</html>
